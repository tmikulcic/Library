<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <h1>The Library</h1>
      </div>
      <div class="inner-container">
        <button id="open-dialog">Add Book</button>
        <div id="card"></div>
      </div>

      <dialog id="book-dialog">
        <form method="dialog" class="form" id="book-form">
          <h2>Add a New Book</h2>
          <input type="text" id="author" required placeholder="Author" />

          <input type="text" id="title" required placeholder="Title" />

          <input type="number" id="pages" required placeholder="Number of pages" />

          <div class="checkbox-div">
            <label for="read">Have you read it:</label>
            <input type="checkbox" id="read" placeholder="Did you read it yet?" />
          </div>

          <div class="form-buttons">
            <button type="reset" id="cancel-dialog">Cancel</button>
            <button type="submit" id="create-book">Save</button>
          </div>
        </form>
      </dialog>
    </div>

    <script src="script.js"></script>
  </body>
</html>
